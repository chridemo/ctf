<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentesting Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --accent: #ffffff;
            --accent-dim: #a3a3a3;
            --text-primary: #ffffff;
            --text-secondary: #737373;
            --border: #404040;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container { display: flex; height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid var(--border); }
        .sidebar-header h1 { font-size: 18px; color: var(--text-primary); font-weight: 600; letter-spacing: -0.5px; }

        .sidebar-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .search-sidebar { padding: 16px 20px; border-bottom: 1px solid var(--border); }
        .search-sidebar-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.2s;
        }
        .search-sidebar-input:focus { outline: none; border-color: var(--accent-dim); }
        .search-sidebar-input::placeholder { color: var(--text-secondary); }

        .sidebar-nav { flex: 1; overflow-y: auto; padding: 16px 0; }
        .nav-section { margin-bottom: 20px; }
        .nav-section-title { padding: 8px 20px; font-size: 11px; text-transform: uppercase; letter-spacing: 1.2px; color: var(--text-secondary); font-weight: 600; }
        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.15s;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .nav-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .nav-item.active { background: var(--bg-tertiary); color: var(--text-primary); border-left: 2px solid var(--accent); font-weight: 500; }

        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: var(--bg-primary); }
        .file-viewer { flex: 1; overflow-y: auto; padding: 48px 64px; }
        .file-content { max-width: 800px; margin: 0 auto; }

        .file-title { font-size: 32px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary); letter-spacing: -0.5px; }
        .file-meta { color: var(--text-secondary); font-size: 13px; margin-bottom: 40px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }

        .content h2 { font-size: 24px; margin-top: 40px; margin-bottom: 16px; color: var(--text-primary); font-weight: 600; letter-spacing: -0.3px; }
        .content h3 { font-size: 18px; margin-top: 32px; margin-bottom: 12px; color: var(--accent-dim); font-weight: 600; }
        .content p, .content ul, .content ol { line-height: 1.7; margin-bottom: 16px; color: var(--text-secondary); font-size: 15px; }
        .content li { margin-bottom: 10px; line-height: 1.7; font-size: 15px; }
        .content code { background: var(--bg-secondary); padding: 3px 7px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 13px; color: var(--text-primary); border: 1px solid var(--border); }
        .content pre { background: var(--bg-secondary); padding: 20px; border-radius: 8px; overflow-x: auto; margin: 24px 0; border: 1px solid var(--border); }
        .content pre code { background: none; padding: 0; border: none; color: var(--accent-dim); font-size: 14px; line-height: 1.6; }
        .content blockquote { border-left: 3px solid var(--accent-dim); padding-left: 20px; margin: 24px 0; color: var(--text-secondary); font-style: italic; }
        .content strong { color: var(--text-primary); font-weight: 600; }

        /* EMPTY STATE */
        .empty-state { display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; color: var(--text-secondary); padding: 48px; }
        .empty-state-content h2 { font-size: 24px; color: var(--text-primary); margin-bottom: 12px; }
        .empty-state-content p { font-size: 15px; color: var(--text-secondary); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 5px; border: 2px solid var(--bg-primary); }
        ::-webkit-scrollbar-thumb:hover { background: var(--border); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -280px; z-index: 1000; transition: left 0.3s; height: 100vh; }
            .sidebar.open { left: 0; }
            .file-viewer { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>PENTESTING NOTES</h1>
            </div>
            <div class="sidebar-content">
                <div class="search-sidebar">
                    <input type="text" class="search-sidebar-input" id="searchInput" placeholder="Search files...">
                </div>
                <nav class="sidebar-nav" id="sidebarNav">
                    <!-- Files dinamici -->
                </nav>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="file-viewer">
                <div class="file-content" id="fileContent">
                    <div class="empty-state">
                        <div class="empty-state-content">
                            <h2>Select a file</h2>
                            <p>Choose a document from the sidebar to view its contents</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
// ELEMENTI
const sidebarNav = document.getElementById("sidebarNav");
const searchInput = document.getElementById("searchInput");
const fileContent = document.getElementById("fileContent");

let currentFileName = null;

// CREA EDITOR â€œWORD-LIKEâ€
const editor = document.createElement("div");
editor.id = "inlineEditor";
editor.contentEditable = true;
editor.style.width = "100%";
editor.style.minHeight = "400px";
editor.style.padding = "20px";
editor.style.background = "#1a1a1a";
editor.style.color = "#fff";
editor.style.border = "1px solid #404040";
editor.style.borderRadius = "6px";
editor.style.fontFamily = "monospace";
editor.style.fontSize = "14px";
editor.style.whiteSpace = "pre-wrap";
editor.style.outline = "none";
editor.style.overflowY = "auto";

const saveBtn = document.createElement("button");
saveBtn.textContent = "ðŸ’¾ Salva file";
saveBtn.style.marginTop = "10px";
saveBtn.style.padding = "8px 12px";
saveBtn.style.background = "#008000";
saveBtn.style.color = "#fff";
saveBtn.style.border = "1px solid #404040";
saveBtn.style.borderRadius = "6px";
saveBtn.style.cursor = "pointer";

fileContent.appendChild(editor);
fileContent.appendChild(saveBtn);

// CARICA LISTA FILE
fetch("files/pagine.json")
  .then(res => res.json())
  .then(files => populateSidebar(files))
  .catch(err => console.error("Errore JSON:", err));

// POPOLA SIDEBAR
function populateSidebar(files) {
    sidebarNav.innerHTML = "";
    files.forEach(file => {
        const item = document.createElement("div");
        item.className = "nav-item";
        item.textContent = file.name;

        item.addEventListener("click", () => {
            loadEditableFile(file.path);
            setActive(item);
        });

        sidebarNav.appendChild(item);
    });
}

// CARICA FILE NELLâ€™EDITOR
function loadEditableFile(path) {
    currentFileName = path;
    fetch("files/" + path)
      .then(res => res.text())
      .then(text => {
          editor.innerHTML = parseCustomMarkup(text);
          placeCaretAtEnd(editor);
      })
      .catch(err => {
          console.error(err);
          editor.innerHTML = "<p style='color:red'>Errore caricamento file</p>";
      });
}

// PARSING SOLO AL PREMERE INVIO
editor.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        const sel = window.getSelection();
        const range = sel.getRangeAt(0);
        const br = document.createElement("br");
        range.insertNode(br);
        range.setStartAfter(br);
        sel.removeAllRanges();
        sel.addRange(range);

        // Aggiorna solo la riga corrente
        const lines = editor.innerText.split("\n");
        const lastLine = lines[lines.length-1];
        const formatted = parseCustomMarkup(lastLine);
        // sostituisci lâ€™ultima riga con markup
        if (formatted) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = formatted;
            const lastNode = editor.childNodes[editor.childNodes.length-1];
            editor.replaceChild(tempDiv.firstChild, lastNode);
        }
    }
});

// PARSER MARKUP PERSONALIZZATO
function parseCustomMarkup(line) {
    line = line.trim();
    if (!line) return "<br>";
    if (line.startsWith("**")) return `<h2>${line.replace("**", "").trim()}</h2>`;
    if (line.startsWith("*")) return `<h1>${line.replace("*", "").trim()}</h1>`;
    if (line.startsWith("Â§")) return `<pre><code>${line.replace("Â§", "").trim()}</code></pre>`;
    if (line === "---") return "<hr>";
    return `<p>${line}</p>`;
}

// SALVA FILE SU SERVER
saveBtn.addEventListener("click", () => {
    if (!currentFileName) return alert("Apri prima un file.");
    fetch("http://localhost:3000/save-file", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            path: currentFileName,
            content: editor.innerText
        })
    })
    .then(res => res.json())
    .then(() => alert("âœ” File salvato!"))
    .catch(() => alert("âŒ Errore salvataggio."));
});

// SET ACTIVE
function setActive(activeItem) {
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
    activeItem.classList.add("active");
}

// SEARCH
searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    document.querySelectorAll(".nav-item").forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(q) ? "flex" : "none";
    });
});

// CARET
function placeCaretAtEnd(el) {
    el.focus();
    document.execCommand('selectAll', false, null);
    document.getSelection().collapseToEnd();
}
</script>


</body>
</html>
